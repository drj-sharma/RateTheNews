<div id="header">
  <div id="title"><h2>RateTheNews</h2></div>
  <div id="search-box">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Placeholder" />
      <mat-icon matSuffix
        ><img src="../../assets/images/search.png"
      /></mat-icon>
    </mat-form-field>
  </div>
  <ul class="menu">
    <li>
      <h4>
        Browse
      </h4>
    </li>
    <li>
      <h4>
        Contact Us
      </h4>
    </li>
  </ul>
  <div id="login">
    <div *ngIf="auth.user$ | async as user; else login">
      <!-- <button class="button" (click)="auth.signOut()">Sign Out</button> -->
      <div class="user-dropdown">
        <div id="user-profile">
          <img
            [src]="user.photoURL"
            style="border-radius: 50%; height: 2.2em;"
            alt="avatar"
          />
          <p id="displayName">{{ user.displayName }}</p>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="MenuBar"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>list</mat-icon>
            <span>Your lists</span>
          </button>
          <button mat-menu-item>
            <mat-icon>star_outline</mat-icon>
            <span>Your ratings</span>
          </button>
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Account Settings</span>
          </button>
          <button mat-menu-item (click)="auth.signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <h4></h4>
    <ng-template #login>
      <button mat-flat-button color="warn"  class="button" (click)="openLoginDialog()">Login</button>
      <button mat-stroked-button color="warn" id="register-btn" (click)="openRegisterDialog()">Register</button>
    </ng-template>
  </div>
</div>
