<div id="header">
  <div id="title">
    <h2><a [routerLink]="['/']">RateTheNews</a></h2>
  </div>
  <div id="search-box">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Placeholder" />
      <mat-icon matSuffix
        ><img src="../../assets/images/search.png"
      /></mat-icon>
    </mat-form-field>
  </div>
  <ul class="menu">
    <li>
      <button mat-flat-button [matMenuTriggerFor]="categories">Browse</button>
      <mat-menu #categories>
        <button mat-menu-item>News shows</button>
        <button mat-menu-item>News Anchor</button>
        <button mat-menu-item>News Anchor</button>
        <button mat-menu-item>Top weekly shows</button>
        <button mat-menu-item>Top weekly anchors</button>
        <button mat-menu-item>Top weekly articles</button>
      </mat-menu>
    </li>
    <li>
      <button mat-flat-button>Contact Us</button>
    </li>
    <li>
      <button class="write-story" mat-flat-button><a [routerLink]="['/article']" routerLinkActive="router-link-active"
        >Write an Article</a></button>
    </li>
  </ul>
  <div id="login">
    <div *ngIf="vis">
      <button
        mat-flat-button
        color="warn"
        class="button"
        (click)="openLoginDialog()"
      >
        Login
      </button>
      <button
        mat-stroked-button
        color="warn"
        id="register-btn"
        (click)="openRegisterDialog()"
      >
        Register
      </button>
    </div>
    <div *ngIf="auth.user$ | async as user">
      <!-- <button class="button" (click)="auth.signOut()">Sign Out</button> -->
      <div class="user-dropdown">
        <div id="user-profile">
          <img
            src="{{ user.photoURL }}"
            style="border-radius: 50%; height: 2.2em"
            alt="avatar"
          />
          <p id="displayName">{{ user.displayName }}</p>
          <button
            mat-icon-button
            [matMenuTriggerFor]="menu"
            aria-label="MenuBar"
          >
            <mat-icon>more_vert</mat-icon>
          </button>
        </div>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goToArticles()">
            <mat-icon>list</mat-icon>
            <span>Your Articles</span>
          </button>
          <button mat-menu-item>
            <mat-icon>star_outline</mat-icon>
            <span>Your ratings</span>
          </button>
          <button mat-menu-item (click)="goToProfileSetting()">
            <mat-icon>account_circle</mat-icon>
            <span>Account Settings</span>
          </button>
          <button mat-menu-item (click)="auth.signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <h4></h4>
  </div>
</div>
