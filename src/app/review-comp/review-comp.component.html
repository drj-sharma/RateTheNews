<div id="container">
    <hr>
    <div id='top'>
        <h1>User Reviews</h1>
        <button mat-flat-button color="warn" (click)="openDialog()">Write Review</button>
    </div>
    <div id="review" *ngFor="let review of reviews">
        <div id="rating">
            <img src="../../assets/images/star.png">
            <h4>{{ review.rating }}/10</h4>
            <h4 id="user">User: {{ review.user }}</h4>
        </div>
        <div id="content">
            <h2>{{ review.title }}</h2>
            <p>{{ review.content }}</p>
        </div>
        <div id="helpful">
            <h4>Was this helpful?</h4>
            <button mat-button [ngClass]="{
                style1: review.uservote == true,
                style2: review.uservote != true
              }" (click)=" !wait && helpful(review.reviewid,review.uservote,review.voteid)">Yes</button>
            <button mat-button [ngClass]="{
                style1: review.uservote == false,
                style2: review.uservote != false
              }" (click)=" !wait && nothelpful(review.reviewid,review.uservote,review.voteid)">No</button>
        </div>
        <h4>{{ review.helpful}} out of {{review.totalvotes }} people found this helpful </h4>
    </div>
</div>
