<div id="container">
    <hr>
    <div id='top'>
        <h2>User Reviews</h2>
        <button mat-flat-button color="warn" (click)="openDialog()">Write Review</button>
    </div>
    <div id="review" *ngFor="let review of reviews">
        <div id="rating">
            <img src="../../assets/images/star.png">
            <h4>{{ review.rating }}/10</h4>
            <h4 id="user">User: {{ review.user }}</h4>
        </div>
        <div id="content">
            <h2>{{ review.title }}</h2>
            <p>{{ review.content }}</p>
        </div>
        <div id="helpful">
            <h4>Was this helpful?</h4>
            <button mat-button>Yes</button>
            <button mat-button>No</button>
        </div>
    </div>
</div>
