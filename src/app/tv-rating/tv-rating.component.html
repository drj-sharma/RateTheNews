<section *ngIf="!vis" class="spinner">
  <mat-spinner [diameter]="70"></mat-spinner>
</section>
<div *ngIf="vis">
  <div *ngIf="show as show" id="container">
    <div class="flexy">
      <div class="show__title">
        <h1>{{ show[0].title }}</h1>
      </div>
      <div class="flexy">
        <div class="avg__rating">
          <div class="rating__title">Avg Rating</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-star-fill"
            viewBox="0 0 16 16"
          >
            <path
              style="fill: orange"
              d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
            />
          </svg>
          <p>
            {{ show[0].avgrating }} &nbsp;/ <span style="color: grey">10</span>
          </p>
        </div>
        <div class="your__rating">
          <div class="rating__title">Your Rating</div>
          <button (click)="openDialog()">
            <div *ngIf="!alreadyRated">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
              >
                <path
                  style="fill: white; stroke: black"
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
              <div>Rate</div>
            </div>
            <div *ngIf="alreadyRated">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-star-fill"
                viewBox="0 0 16 16"
              >
                <path
                  style="fill: orange"
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
              <p>{{ myRating }} &nbsp;/ <span style="color: grey">10</span></p>
            </div>
          </button>
        </div>
      </div>
    </div>
    <div class="tags">
      <mat-chip-list>
        <mat-chip> news </mat-chip>
        <mat-chip> anchors </mat-chip>
        <mat-chip> facts </mat-chip>
      </mat-chip-list>
    </div>
    <br />
    <div id="top">
      <img [src]="show[0].poster" height="300px" width="200px" />
      <h5>{{ show[0].description }}</h5>
      <h5><strong>Anchor: &nbsp;</strong> {{ show[0].anchor }}</h5>
      <h5><strong>Channel Name: &nbsp;</strong> NDTV</h5>
      <h5><strong>Timing: &nbsp;</strong>8:00 AM (1 hr)</h5>
    </div>
  </div>
  <app-review-comp [id]="id" [myReviewId]="myRatingId" [myRatingObj]="myRatingObj"></app-review-comp>
</div>
